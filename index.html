<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.V. Alcantara Photography</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Coming Soon</h1>
    <!-- image slider start -->
    <div class="slides">
        <!-- radio button start -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
        <!-- radio button end -->

        <!-- image start -->
        <div class="slide">
            <img src="./img/1.jpg" alt="outdoor headshot">
        </div>
        <div class="slide">
            <img src="./img/2.jpg" alt="studio headshot">
        </div>
        <div class="slide">
            <img src="./img/3.jpg" alt="umbrella portrait">
        </div>
        <div class="slide">
            <img src="./img/4.jpg" alt="environmental headshot">
        </div>
        <div class="slide">
            <img src="./img/5.jpg" alt="ring closeup">
        </div>
        <div class="slide">
            <img src="./img/6.jpg" alt="group shot">
        </div>
        <!-- image end -->

        <!-- auto nav start -->
        <div class="navigation-auto">
            <div class="auto-btn-1"></div>
            <div class="auto-btn-2"></div>
            <div class="auto-btn-3"></div>
            <div class="auto-btn-4"></div>
            <div class="auto-btn-5"></div>
            <div class="auto-btn-6"></div>
        </div>
        <!-- auto nav end -->

        <!-- manual buttons -->
        
    </div>
</body>
</html>
